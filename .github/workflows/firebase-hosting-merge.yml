name: Build and deploy on merge to main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-deploy-website:
    name: Build and Deploy SvelteKit Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd website
          npm install

      - name: Build SvelteKit website
        run: |
          cd website
          npm run build

      - name: Deploy SvelteKit website
        run: |
          cd website
          firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-functions:
    name: Deploy Python FastAPI Firebase Functions
    runs-on: ubuntu-latest
    needs: build-and-deploy-website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd functions
          pip install -r requirements.txt

      - name: Deploy Firebase functions
        run: |
          cd functions
          firebase deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
